<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title -->
  <title>Task_Tracker_App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container py-5">

    <!-- Add Task Title -->
    <div class="row text-center bg-dark shadow mb-2">
      <h4 class="text-white pt-2">Add Task</h4>
    </div>

    <!-- Input field and Add Button -->
    <div class="row d-flex justify-content-center py-5">
      <div class="col-6">
        <input type="text" class="form-control" id="new-task" placeholder="Add New Task" autocomplete="off">
      </div>
      <div class="col-auto">
        <button type="button" id="add-task" onclick="addTask();" class="btn btn-primary mb-3">Add Task</button>
      </div>
    </div>

    <!-- To Do Title-->
    <div class="row text-center bg-dark shadow mb-2">
      <h4 class="text-white pt-2">To Do</h4>
    </div>

    <!-- To Do List -->
    <div id="tasks" class="row text-center mb-3">
    </div>

    <!-- Completed Tasks Title-->
    <div class="row text-center bg-dark shadow mb-2">
      <h4 class="text-white pt-2">Completed Tasks</h4>
    </div>

    <!-- Completed Task List -->
    <div id="completeTask" class="row text-center mb-3">
    </div>
  </div>



  <!-- Custom Javascript -->
  <script src="Task_Tracker_App.js"></script>

  <!-- Sweet Alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
